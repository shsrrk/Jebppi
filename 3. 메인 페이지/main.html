<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jebppi</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <div class="wboxf">
            <div class="header">
                <div class="title-area">
                    <div class="logo"></div>
                    <div class="title">Jebppi</div>
                </div>
                <div>
                    <a href="../3. 메인 페이지/main.css"><div class="close-area"><div class="close"></div></div></a>
                </div>
            </div>


            <div class="content">
                <div class="hidden-photo-area">
                    <div class="hidden-photo"></div>
                    <div class="hidden-photo-title"><span>오늘의 HIDDEN 컷</span></div>
                </div>

                <div class="main-area">
                    <div class="main-top">
                        <div class="main-photo-title"><span>오늘의 BEST 컷</span></div>
                        <div class="user"><span id="m-u-name">박진영사생팬</span> <span>님 환영합니다.</span></div>
                    </div>
                    <div class="main-photo"></div>
                </div>
            </div>
        </div>
        

        <div class="information">
            <div class="information-header">
                    <div class="hidden-delete">HIDDEN 컷 보기 >></div>
                    <div class="information-close-area" id="close-button"><div class="close"></div></div>
            </div>
            <div class="information-detail">
                <span class="inform-title">박진영 그는...</span><br>
                <span class="element">생년월일:</span> <span style="font-size: 20px;">1971년 12월 13일 (52세)</span></br>
                <span class="element">데뷔앨범:</span> <span>&lt;Blue City&gt;</span></br>
                <span class="element">키:</span> <span>182cm</span></br>
                <span class="element">학력:</span> <span>연세대(신촌)</span></br>     
                <span class="element">이상형:</span> <span style="font-size: 16px;">이목구비 작고 똥개 같은 스타일</span></br>
            </div>

            <a href="https://www.jype.com/" target="_blank">
                <div class="jyp-home">
                    <span>JYP 홈페이지</span>
                    <span>바로가기</span>
                </div>
            </a>

        </div>





        <div class="main-menu-area">
            <div class="menu-header">
                <div class="title-area">
                    <div class="logo"></div>
                    <div class="title">Jebppi 메뉴</div>
                </div>
                <div>
                    <a href="../3. 메인 페이지/main.css"><div class="close-area"><div class="close"></div></div></a>
                </div>
            </div>

            <div class="menu-area">
                <div class="menu">
                    <span class="title-span">방명록</span></br>
                    <span>soulmate들과</span><span>대화를 나눠보세요~!</span> 
                </div>
                <div class="menu">
                    <span class="title-span">앨범</span></br>
                    <span>진영씨...그가 담긴 사진들...❤</span>
                </div>
                <div class="menu">
                    <span class="title-span">공지사항</span></br>
                    <span>진영씨의 스케줄</span>
                </div>
            </div>
        </div>
    </div>

    <script src="./main.js"></script>
</body>
</html>
