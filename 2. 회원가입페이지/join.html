<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jebppi</title>
    <link rel="stylesheet" href="./join.css">
</head>
<body>
        <div class="wboxf">
            <div class="header">
                <div class="title-area">
                    <div class="logo"></div>
                    <div class="title">Jebppi</div>
                </div>
                <div>
                    <a href="../1. 로그인페이지/login.html"><div class="close-area"><div class="close"></div></div></a>
                </div>
            </div>

            <div class="join-title"><span>회원가입</span></div>

            <form action="Signupok.jsp" name="signup" method="post">
	
                <div class="input-area">
                    <div class="input-column"><span>이름</span><input class="input" type="text" name="username" placeholder="NAME"></div><br>
                    
                    <div class="input-column"><span>아이디</span><input class="input" type="text" name="userid" placeholder="ID (6 ~ 12)"></div><br>
                    
                    <div class="input-column"><span>비밀번호</span><input class="input" type="password" name="userpw" placeholder="PASSWORD (8 ~ 20)"></div><br>
                    
                    <div class="input-column"><span>비밀번호 확인</span><input class="input" type="password" name="userpwcheck" placeholder="PASSWORD CHECK"></div>
                </div>

                <div class="content">
                    <div class="photo"></div>
                    <div class="welcome"><span>어머 자기 처음왔나보네~</span></div>
                </div>

                <div class="sm"><input class="smtxt" type="submit" value="가입하기"></div>
            </form>
        </div>

    <script src="./join.js"></script>
</body>
</html>
